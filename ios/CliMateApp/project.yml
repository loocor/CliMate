name: CliMate

options:
  bundleIdPrefix: ai.umate.climate

settings:
  base:
    SWIFT_VERSION: 5.0

targets:
  CliMate:
    type: application
    platform: iOS
    deploymentTarget: "17.0"
    sources:
      - path: Sources
    resources:
      - path: Resources
    dependencies:
      - framework: Vendor/TailscaleKit.xcframework
        embed: true
        codeSign: true
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: ai.umate.climate.ios
        INFOPLIST_FILE: Resources/Info.plist

  CliMateTests:
    type: bundle.unit-test
    platform: iOS
    deploymentTarget: "17.0"
    sources:
      - path: Tests
    dependencies:
      - target: CliMate
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: ai.umate.climate.ios.tests
        GENERATE_INFOPLIST_FILE: YES
